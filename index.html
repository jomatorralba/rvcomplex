<html>
  <head>
       <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  </head>
    <body>
      <a-scene>
  <a-assets>
      <img id="suelo" src="imagenes/suelo.jpg">
      <img id="suelonormal" src="imagenes/suelonormal.png">
  </a-assets>
  
     <a-plane 
     material="color:" 
     rotation="-90" 
     scale="15 15 1"
     src="#suelo"
     repeat="5 5 1"
     normal-map="#suelonormal"
     normal-texture-repeat="5 5 1">
      
     </a-plane>
   
    </a-scene>   
  </body>
</html>
